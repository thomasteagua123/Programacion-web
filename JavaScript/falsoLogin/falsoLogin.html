<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <div class="login-rectangulo">
      <div action="">
        <div class="login-estructura">
          <div class="block">
            <h1>Bienvenido</h1>
            <input
              type="text"
              id="usuario"
              name="Usuario"
              placeholder="Pepito, Juancito ..."
            />
          </div>
        </div>
        <div class="login-estructura">
          <div class="block">
            <input id="contraseña" type="password" placeholder="Contraseña" />
          </div>
        </div>
        <div class="block-link">
          <a href="">¿Perdiste la contraseña?</a>
        </div>
        <div class="block-link">
          <a href="">¿No tienes cuenta? Registrate</a>
        </div>
        <button id="boton" class="button" type="submit">Login</button>
      </div>
    </div>
    <script src="falsoLogin.js"></script>
  </body>
</html>
