<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid + media Query + etiquetas nuevas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--En el header de la pagina se ubican botones a otras secciones, logo de la pagina, barra de busqueda, sign in/up-->
    <header><h1>Las pipshas</h1></header>
    <!--el main es el cuerpo de la pagina donde se ubica todo nuestro contenido-->
    <main class="centrar-grilla">
        <div class="grilla">
            <div class="pika">
                <img src="pika.png" alt="pokemon">
                <h2>Pikachu</h2>
            </div>
            <div class="char">
                <img src="char.png" alt="pokemon">
                <h2>Charmander</h2>
            </div>
            <div class="mew">
                <img src="mew.png" alt="pokemon">
                <h2>Mew two</h2>
            </div>
        </div>
    </main>
    <!--pie de pagina en el cual se ubican links, politicas de privacidad
    autoria de la pagina, etc-->
    <footer>
        <!--los navs en general van a contener links de redireccionamiento -->
        <nav>
            <h3>Creado por...</h3>
            <div>
                <ul>
                    <li><a href="https://www.youtube.com/" target="_blank">Si</a></li>
                </ul>
            </div>
        </nav>
    </footer>
</body>
</html>
